<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm" novalidate>
            <!-- Role Selection -->
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="username">Full Name:</label>
                <input type="text" id="username" name="username" required>
                <span class="error-msg" id="usernameError"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-msg" id="emailError"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordHint">Default: Min 6 chars</small>
                <span class="error-msg" id="passwordError"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-msg" id="confirmPasswordError"></span>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <span class="error-msg" id="ageError"></span>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" name="skills" placeholder="e.g. HTML, CSS, JS">
                <span class="error-msg" id="skillsError"></span>
            </div>

            <!-- Submit -->
            <button type="submit" id="submitBtn">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
