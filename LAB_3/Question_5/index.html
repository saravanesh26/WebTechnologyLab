<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Form Workflow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registration Workflow</h1>

        <!-- 3. Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <form id="multi-step-form" onsubmit="return false;">

            <!-- Stage 1 -->
            <div class="stage" id="stage-1">
                <h2>Stage 1: Personal Details</h2>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="lname" required>
                </div>
            </div>

            <!-- Stage 2 -->
            <div class="stage" id="stage-2" style="display:none;">
                <h2>Stage 2: Contact Info</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="number" id="phone" required>
                </div>
            </div>

            <!-- Stage 3 -->
            <div class="stage" id="stage-3" style="display:none;">
                <h2>Stage 3: Account Setup</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password (min 6 chars):</label>
                    <input type="password" id="password" required minlength="6">
                </div>
            </div>

            <!-- Stage 4 -->
            <div class="stage" id="stage-4" style="display:none;">
                <h2>Stage 4: Review & Submit</h2>
                <p>Please review your details:</p>
                <div id="review-content"></div>
            </div>

            <div class="error-msg" id="error-msg"></div>

            <div class="nav-buttons">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn" style="display:none;">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
