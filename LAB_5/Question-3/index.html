<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Record System CRUD using Fetch API">
    <title>Student Record System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Student Record System</h1>
            <p>Manage student data efficiently with real-time updates.</p>
        </header>

        <main>
            <!-- Form Section -->
            <section class="form-card glass-panel">
                <h2><i class="fas fa-user-plus"></i> Add User</h2>
                <form id="studentForm">
                    <input type="hidden" id="studentId">

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="e.g. John Doe" required minlength="3">
                        <span class="error-msg" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="course">Course</label>
                        <select id="course" required>
                            <option value="" disabled selected>Select a course</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Biotech">Biotech</option>
                        </select>
                        <span class="error-msg" id="courseError"></span>
                    </div>

                    <div class="form-group">
                        <label for="marks">Marks (0-100)</label>
                        <input type="number" id="marks" placeholder="e.g. 85" min="0" max="100" required>
                        <span class="error-msg" id="marksError"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Student
                        </button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary hidden">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </section>

            <!-- Table Section -->
            <section class="table-card glass-panel">
                <div class="table-header">
                    <h2><i class="fas fa-users"></i> Student List</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search by name...">
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Course</th>
                                <th>Marks</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                    <div id="noDataMessage" class="no-data hidden">
                        <i class="fas fa-folder-open"></i>
                        <p>No student records found.</p>
                    </div>
                    <div id="loadingSpinner" class="spinner hidden">
                        <div class="loader"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast hidden">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Operation successful!</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
