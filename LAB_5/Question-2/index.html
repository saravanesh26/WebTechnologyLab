<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Tracker</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Header Section -->
        <div class="card header-card">
            <div class="header-title">
                <h1>Library Book Tracker</h1>
                <p style="color: var(--text-muted);">Manage your library collection via XML DOM</p>
            </div>
            <button id="load-data-btn" class="btn btn-secondary btn-sm">
                <i class="fa-solid fa-rotate"></i> Refresh Data
            </button>
        </div>

        <!-- Left Column: Form -->
        <div class="card form-card">
            <h2><i class="fa-solid fa-book-medical"></i> Book Details</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="book-id">Book ID</label>
                    <input type="text" id="book-id" placeholder="e.g. BK006" required>
                </div>

                <div class="form-group">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" placeholder="e.g. The Hobbit" required>
                </div>

                <div class="form-group">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" placeholder="e.g. J.R.R. Tolkien" required>
                </div>

                <div class="form-group">
                    <label for="book-status">Availability Status</label>
                    <select id="book-status" required>
                        <option value="Available">Available</option>
                        <option value="Checked Out">Checked Out</option>
                        <option value="Reserved">Reserved</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> Add Book
                    </button>
                    <button type="button" id="update-btn" class="btn btn-primary hidden">
                        <i class="fa-solid fa-floppy-disk"></i> Update Book
                    </button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary hidden">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Column: Table -->
        <div class="card table-card">
            <div
                style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--card-border); padding-bottom: 0.5rem; margin-bottom: 1rem;">
                <h2 style="border: none; margin: 0; padding: 0;">Inventory</h2>
                <span id="status-msg" style="color: var(--text-muted); font-size: 0.9rem;"></span>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        <!-- Data will be populated here via AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Placeholder -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
