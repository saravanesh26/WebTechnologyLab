<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-users-gear"></i>
                <h1>EMS<span class="highlight">Pro</span></h1>
            </div>
            <div class="header-actions">
                <button id="load-data-btn" class="btn btn-secondary">
                    <i class="fa-solid fa-sync"></i> Reload Data
                </button>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="main-content">
            <!-- Form Card -->
            <section class="card form-card">
                <div class="card-header">
                    <h2><i class="fa-solid fa-user-pen"></i> Manage Employee</h2>
                </div>
                <form id="employee-form">
                    <div class="form-group">
                        <label for="emp-id">Employee ID</label>
                        <input type="text" id="emp-id" placeholder="e.g., EMP001" required>
                        <small class="hint">Must be unique (e.g., EMP006)</small>
                    </div>

                    <div class="form-group">
                        <label for="emp-name">Full Name</label>
                        <input type="text" id="emp-name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="emp-dept">Department</label>
                        <select id="emp-dept" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="emp-salary">Salary ($)</label>
                        <input type="number" id="emp-salary" placeholder="50000" min="0" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">
                            <i class="fa-solid fa-plus"></i> Add Employee
                        </button>
                        <button type="button" id="update-btn" class="btn btn-warning hidden">
                            <i class="fa-solid fa-pen-to-square"></i> Update Data
                        </button>
                        <button type="button" id="cancel-btn" class="btn btn-ghost hidden">
                            Cancel
                        </button>
                    </div>
                </form>
            </section>

            <!-- Table Card -->
            <section class="card table-card">
                <div class="card-header">
                    <h2><i class="fa-solid fa-list-ul"></i> Employee Directory</h2>
                    <div class="status-indicator" id="status-msg"></div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table-body">
                            <!-- Rows will be injected here via JS -->
                            <tr class="empty-state">
                                <td colspan="5">
                                    <div class="loader-container">
                                        <div class="spinner"></div>
                                        <p>Loading data...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
